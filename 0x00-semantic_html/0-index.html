<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Structure</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <!-- Main Section -->
    <main>
      <article>
        <h1>Welcome to My First Semantic HTML Page</h1>
        <section>
          <p>
            This is an example of a well-structured HTML document using semantic elements.
            Semantic HTML helps improve accessibility and SEO by giving meaning to the content.
          </p>
        </section>
      </article>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 @copyright</p>
    </footer>
  </body>
</html>
